<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="https://unpkg.com/vue@next"></script>
    <script defer src="main.js"></script>
    <link rel="stylesheet" href="style.css">
    <link href="fontawesome-free-5.15.4-web/css/all.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div id="app" v-cloak>
        <div class="main container pt-5">
            <div class="mb-5 position-relative row">
                <div>
                    <h1 class="title text-center fw-bold fs-1">Todo</h1>
                    <div class="strike text-center"></div>
                </div>
            </div>
            <div class="d-flex justify-content-between mb-2">
                <div class="d-flex justify-content-between">
                    <input placeholder="Поиск" v-model="searchText" class="form-control" type="text">
                </div>
                <select @change="todosFilter" value="none" v-model="filter" style="width: 150px;" class="form-select" aria-label="Default select example">
                    <option value="none" selected="selected">Нет фильтра</option>
                    <option value="date">По времени</option>
                    <option value="name">По названию</option>
                </select>
            </div>
            <div class="d-flex justify-content-between mb-5">
                <input type="color" class="form-control form-control-color" id="exampleColorInput" v-model="color" value="#FFFFFF" title="Choose your color">
                <input @keypress.enter="addTodo" v-model="todoText" class="form-control" type="text">
                <button @click="addTodo" style="border: none; background: none;">
                    <i class="fas fa-plus"></i>
                </button>
            </div>

            <div v-if="todos.length" class="todo card mb-3" v-for="(todo, index) in todosFilter()">

                <todo :todos="todos" :todo="todo" :index="index"></todo>

            </div>

            <h3 v-else>Дел пока что нет! Добавьте.</h3>

        </div>
    </div>
</body>
</html>
